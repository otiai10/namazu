# air configuration for hot-reloading
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/main ./cmd/namazu"
  # Binary file
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "web", "node_modules", "infra", "firebase", "knowledge"]
  # Exclude files
  exclude_file = []
  # Exclude patterns (regex)
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symbolic links
  follow_symlink = false
  # Delay before rebuild (ms)
  delay = 1000
  # Stop running old binary when build errors occur
  stop_on_error = true
  # Send Interrupt signal before killing process
  send_interrupt = true
  # Delay after sending Interrupt signal (ms)
  kill_delay = 500

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
